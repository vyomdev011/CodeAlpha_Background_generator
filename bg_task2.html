<!DOCTYPE html>
<html>
<head>
    <title>Background Generator</title>
    <link rel="stylesheet" href="bg.css">
</head>
<body>
    <h1>Welcome</h1>
    <h2>Create Your Own Background</h2>

    <div class="color-box">
        <input type="color" id="color-picker" value="#3498db">
        <button id="generate-button">Generate Random Color</button>
    </div>

    <div class="color-info">
        <p>Selected Color: <span id="selected-color">#3498db</span></p>
        <p>Color Code: <span id="color-code">#3498db</span></p>
    </div>

    <script src="bg_generator.js"></script>
</body>
</html>
